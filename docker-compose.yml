version: '3.10'

services:
  app:
    build: .
    command: celery -A celer worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/urls
      - CELERY_BROKER=redis://redis:6379/0
      
  beat:
    build: .
    command: celery -A celer beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/urls
      - CELERY_BROKER=redis://redis:6379/0

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urls
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
